<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c62177" />
      <stop offset="100%" stop-color="#a41c5f" />
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#666" />
      <stop offset="100%" stop-color="#444" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.5)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Car Body -->
  <rect x="50" y="80" width="100" height="50" rx="5" fill="#333" filter="url(#shadow)" />
  
  <!-- Raspberry Pi Board -->
  <rect x="70" y="40" width="60" height="40" rx="3" fill="url(#boardGradient)" filter="url(#shadow)" />
  
  <!-- GPIO Pins -->
  <rect x="72" y="42" width="56" height="10" rx="1" fill="#333" opacity="0.7" />
  <rect x="72" y="54" width="56" height="10" rx="1" fill="#333" opacity="0.7" />
  <rect x="72" y="66" width="56" height="10" rx="1" fill="#333" opacity="0.7" />
  
  <!-- USB/Ports -->
  <rect x="75" y="85" width="10" height="5" rx="1" fill="#555" />
  <rect x="90" y="85" width="10" height="5" rx="1" fill="#555" />
  <rect x="105" y="85" width="10" height="5" rx="1" fill="#555" />
  <rect x="120" y="85" width="10" height="5" rx="1" fill="#555" />
  
  <!-- Camera -->
  <circle cx="100" cy="30" r="8" fill="#222" />
  <circle cx="100" cy="30" r="5" fill="#555" />
  <circle cx="100" cy="30" r="2" fill="#66ccff" />
  
  <!-- Wheels -->
  <circle cx="65" cy="130" r="12" fill="url(#wheelGradient)" filter="url(#shadow)" />
  <circle cx="135" cy="130" r="12" fill="url(#wheelGradient)" filter="url(#shadow)" />
  <circle cx="65" cy="130" r="4" fill="#222" />
  <circle cx="135" cy="130" r="4" fill="#222" />
  
  <!-- Vision Rays -->
  <line x1="100" y1="25" x2="70" y2="10" stroke="#66ccff" stroke-width="1.5" stroke-dasharray="2,2" />
  <line x1="100" y1="25" x2="130" y2="10" stroke="#66ccff" stroke-width="1.5" stroke-dasharray="2,2" />
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Raspberry Vision
  </text>
</svg>